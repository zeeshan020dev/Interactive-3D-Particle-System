<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hand-Controlled Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; }
        #video-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            border: 2px solid #333;
            z-index: 10;
            opacity: 0.7;
            transform: scaleX(-1); /* Mirror the video */
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            pointer-events: none;
            z-index: 10;
            text-shadow: 0 0 5px #00ffcc;
        }
        h1 { font-size: 1.5rem; margin: 0; }
        p { font-size: 0.9rem; margin-top: 5px; opacity: 0.8; }
        .instruction { color: white; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 4px; margin-top: 5px; display: inline-block;}
    </style>
    
    <!-- Import Three.js and MediaPipe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="ui">
        <h1>Interactive Particle Morphing</h1>
        <div class="instruction">üñê Move Hand: Rotate/Position</div><br>
        <div class="instruction">üëå Pinch (Thumb+Index): Change Shape</div><br>
        <div class="instruction">‚úä Fist: Collapse | ‚úã Open: Expand</div>
        <p id="status">Loading AI Model...</p>
    </div>

    <!-- Hidden video element for MediaPipe -->
    <div id="video-container">
        <video class="input_video"></video>
    </div>

<script>
    // ==========================================
    // 1. THREE.JS SETUP
    // ==========================================
    const scene = new THREE.Scene();
    // Add subtle fog for depth
    scene.fog = new THREE.FogExp2(0x000000, 0.002);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // ==========================================
    // 2. PARTICLE SYSTEM ENGINE
    // ==========================================
    const PARTICLE_COUNT = 12000;
    const geometry = new THREE.BufferGeometry();
    
    // Arrays for buffer attributes
    const positions = new Float32Array(PARTICLE_COUNT * 3);
    const colors = new Float32Array(PARTICLE_COUNT * 3);
    const targetPositions = new Float32Array(PARTICLE_COUNT * 3); // Where particles want to go
    
    // Initialize random positions
    for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 100;
        colors[i] = 1.0;
        targetPositions[i] = positions[i];
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    // Create a generated texture for the particle (glow dot)
    const getSprite = () => {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const context = canvas.getContext('2d');
        const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
        gradient.addColorStop(0, 'rgba(255,255,255,1)');
        gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
        gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
        gradient.addColorStop(1, 'rgba(0,0,0,0)');
        context.fillStyle = gradient;
        context.fillRect(0, 0, 32, 32);
        const texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;
        return texture;
    };

    const material = new THREE.PointsMaterial({
        size: 0.6,
        vertexColors: true,
        map: getSprite(),
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        transparent: true
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    // ==========================================
    // 3. SHAPE GENERATORS
    // ==========================================
    const shapes = ['sphere', 'heart', 'saturn', 'flower', 'torus'];
    let currentShapeIndex = 0;

    function getPointOnSphere(i) {
        const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
        const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
        const r = 10;
        return {
            x: r * Math.cos(theta) * Math.sin(phi),
            y: r * Math.sin(theta) * Math.sin(phi),
            z: r * Math.cos(phi),
            r: 0.2, g: 0.6, b: 1.0 // Blueish
        };
    }

    function getPointOnHeart(i) {
        // Parametric heart equation
        const t = (i / PARTICLE_COUNT) * Math.PI * 2;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        // Add some depth volume
        const z = (Math.random() - 0.5) * 4; 
        const scale = 0.6;
        return {
            x: x * scale, y: y * scale, z: z,
            r: 1.0, g: 0.1, b: 0.3 // Red/Pink
        };
    }

    function getPointOnSaturn(i) {
        const ratio = 0.7; // 70% planet, 30% rings
        const isPlanet = i < PARTICLE_COUNT * ratio;
        
        if (isPlanet) {
            const idx = i;
            const phi = Math.acos(-1 + (2 * idx) / (PARTICLE_COUNT*ratio));
            const theta = Math.sqrt((PARTICLE_COUNT*ratio) * Math.PI) * phi;
            const r = 6;
            return {
                x: r * Math.cos(theta) * Math.sin(phi),
                y: r * Math.sin(theta) * Math.sin(phi),
                z: r * Math.cos(phi),
                r: 0.9, g: 0.8, b: 0.5 // Gold
            };
        } else {
            // Ring
            const idx = i - PARTICLE_COUNT * ratio;
            const angle = (idx / (PARTICLE_COUNT * (1-ratio))) * Math.PI * 2 * 5; // multiple loops
            const radius = 9 + Math.random() * 4;
            return {
                x: radius * Math.cos(angle),
                y: (Math.random()-0.5), // Flattened y
                z: radius * Math.sin(angle),
                r: 0.6, g: 0.6, b: 0.7
            };
        }
    }

    function getPointOnFlower(i) {
        const theta = (i / PARTICLE_COUNT) * Math.PI * 100; // lots of winding
        // Rose curve: r = cos(k * theta)
        const k = 4;
        const r = 12 * Math.cos(k * theta);
        const x = r * Math.cos(theta);
        const y = r * Math.sin(theta);
        const z = (Math.random() - 0.5) * 5;
        return {
            x: x, y: y, z: z,
            r: 0.8, g: 0.2, b: 1.0 // Purple
        };
    }

    function getPointOnTorus(i) {
        const u = Math.random() * Math.PI * 2;
        const v = Math.random() * Math.PI * 2;
        const R = 8; const r = 3;
        const x = (R + r * Math.cos(v)) * Math.cos(u);
        const y = (R + r * Math.cos(v)) * Math.sin(u);
        const z = r * Math.sin(v);
        return {
            x: x, y: y, z: z,
            r: 0.0, g: 1.0, b: 0.5 // Teal
        };
    }

    // Function to calculate all target positions based on current shape
    function setTargetShape(shapeName) {
        const colorAttr = particles.geometry.attributes.color;
        
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            let p;
            if(shapeName === 'sphere') p = getPointOnSphere(i);
            else if(shapeName === 'heart') p = getPointOnHeart(i);
            else if(shapeName === 'saturn') p = getPointOnSaturn(i);
            else if(shapeName === 'flower') p = getPointOnFlower(i);
            else p = getPointOnTorus(i);

            // Store target
            targetPositions[i * 3] = p.x;
            targetPositions[i * 3 + 1] = p.y;
            targetPositions[i * 3 + 2] = p.z;

            // Update colors immediately for effect
            colorAttr.setXYZ(i, p.r, p.g, p.b);
        }
        colorAttr.needsUpdate = true;
    }

    // Initial shape
    setTargetShape(shapes[0]);

    // ==========================================
    // 4. MEDIAPIPE HAND TRACKING
    // ==========================================
    const videoElement = document.getElementsByClassName('input_video')[0];
    const statusText = document.getElementById('status');
    
    let handX = 0, handY = 0;
    let isPinching = false;
    let isFist = false;
    let lastPinchTime = 0;
    
    function onResults(results) {
        statusText.innerText = "System Active";
        statusText.style.color = "#0f0";

        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];

            // 1. Position Tracking (Index Finger Tip - Landmark 8)
            const x = landmarks[8].x;
            const y = landmarks[8].y;
            
            // Map 0..1 to -1..1 range for Three.js logic
            // Note: MediaPipe x is mirrored relative to ThreeJS usually, but we want interaction to feel natural
            handX = (0.5 - x) * 2; 
            handY = (0.5 - y) * 2;

            // 2. Pinch Detection (Thumb Tip 4 vs Index Tip 8)
            const dx = landmarks[8].x - landmarks[4].x;
            const dy = landmarks[8].y - landmarks[4].y;
            const dz = landmarks[8].z - landmarks[4].z; // z is roughly estimated
            const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
            
            if (distance < 0.05) {
                if (!isPinching && Date.now() - lastPinchTime > 500) {
                    // Trigger Shape Switch
                    currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
                    setTargetShape(shapes[currentShapeIndex]);
                    lastPinchTime = Date.now();
                }
                isPinching = true;
            } else {
                isPinching = false;
            }

            // 3. Fist Detection (Tip of fingers vs Wrist/Palm)
            // Simple check: Is index tip (8) close to wrist (0)?
            const dFist = Math.sqrt(
                Math.pow(landmarks[8].x - landmarks[0].x, 2) + 
                Math.pow(landmarks[8].y - landmarks[0].y, 2)
            );
            isFist = (dFist < 0.3); // Threshold for fist
        }
    }

    const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: 320,
        height: 240
    });
    cameraUtils.start();

    // ==========================================
    // 5. ANIMATION LOOP
    // ==========================================
    const clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        
        const time = clock.getElapsedTime();
        const positionsAttribute = particles.geometry.attributes.position;
        const currentPositions = positionsAttribute.array;

        // Interaction Logic
        // Map hand X/Y to scene rotation and scale
        const targetRotationX = handY * 1;
        const targetRotationY = handX * 1;
        
        // Smooth rotation
        particles.rotation.x += (targetRotationX - particles.rotation.x) * 0.1;
        particles.rotation.y += (targetRotationY - particles.rotation.y) * 0.1;

        // Expansion/Contraction Logic
        let expansionFactor = 1.0;
        if(isFist) expansionFactor = 0.1; // Implode
        else if(isPinching) expansionFactor = 1.2; // Slight grow on pinch
        else expansionFactor = 1.5; // Normal open hand state (slightly expanded)

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const ix = i * 3;
            const iy = i * 3 + 1;
            const iz = i * 3 + 2;

            // Get target
            let tx = targetPositions[ix] * expansionFactor;
            let ty = targetPositions[iy] * expansionFactor;
            let tz = targetPositions[iz] * expansionFactor;

            // Add dynamic noise (drifting particles)
            const noise = Math.sin(time + i) * 0.05;

            // Linear Interpolation (Lerp) current pos to target pos
            // Speed depends on state
            const speed = isFist ? 0.2 : 0.05;

            currentPositions[ix] += (tx - currentPositions[ix]) * speed + noise;
            currentPositions[iy] += (ty - currentPositions[iy]) * speed + noise;
            currentPositions[iz] += (tz - currentPositions[iz]) * speed + noise;
        }

        positionsAttribute.needsUpdate = true;
        renderer.render(scene, camera);
    }

    // Handle Window Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
